<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Memorize Game</title>
</head>
<body>
  <div class="completed hide">
  </div>
  <div id="header">
    <div id="game-choose" class="game-choose">
      <div class="card-amount">
        <!-- Card amount per symbol -->
        <label for="cardAmountPerSymbol" class="form-label">每種花色有幾張牌 : </label>
        <select id="cardAmountPerSymbol" class="form-select card-select" aria-label="Card amount per symbol">
          <option selected>請選擇</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
        </select>
      </div>
      <div class="symbol-amount">
        <label for="kindOfSymbols" class="form-label">有幾種花色 : </label>
        <select id="kindOfSymbols" class="form-select symbol-select" aria-label="Kind of symbols">
          <option selected>請選擇</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      
      <!-- Kind of symbols -->
      
      <div class="btn-play">Play again<i class="fa-regular fa-circle-right"></i></div>
    </div>
    <div class="game-record">
      <div class="title">
        <img src="https://assets-lighthouse.alphacamp.co/uploads/image/file/17990/__.png">
        <h2>Memorize Game</h2>
      </div>
      <p class="score">Score: 0</p>
      <p class="tried">You've tried: 0 times</p>
    </div>
  </div>
  <!-- Card Panel -->
  <div id="card-panel">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fc6f395aaa.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
